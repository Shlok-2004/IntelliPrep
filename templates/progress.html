<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IntelliPrep - Progress Tracking</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:linear-gradient(135deg,#f5f7fa 0%,#e8ecf1 100%);
color:#1a202c;
}

.logo-img{
    width:40px;
    height:40px;
    object-fit:contain;
    border-radius:10px;
}

/* TOP NAV */
.top-nav{background:white;padding:20px 40px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 8px rgba(0,0,0,.04);position:sticky;top:0;z-index:100;}
.logo-section{display:flex;align-items:center;gap:12px;}
.logo{width:40px;height:40px;background:linear-gradient(135deg,#06BED4 0%,#6366F1 100%);border-radius:10px;}
.logo-text{font-size:22px;font-weight:800;}
.user-avatar{width:44px;height:44px;border-radius:12px;background:linear-gradient(135deg,#6366F1 0%,#8B5CF6 100%);}

/* LAYOUT */
.container{display:flex;min-height:calc(100vh - 84px);}
.sidebar{width:280px;background:white;padding:24px;box-shadow:2px 0 12px rgba(0,0,0,.04);}
.menu-link{display:block;padding:14px 16px;margin-bottom:8px;border-radius:12px;text-decoration:none;color:#64748b;font-weight:600;transition:.3s;}
.menu-link.active{background:linear-gradient(135deg,#6366F1 0%,#8B5CF6 100%);color:white;}
.menu-link:hover{background:#f8fafc;}

.main-content{flex:1;padding:40px;animation:fadeInUp .6s ease;}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

/* HEADER */
.page-header h1{font-size:30px;font-weight:800;margin-bottom:24px}

/* CARDS */
.card{background:white;padding:26px;border-radius:18px;box-shadow:0 4px 12px rgba(0,0,0,.05);margin-bottom:24px}
</style>
</head>

<body>

<nav class="top-nav">
<div class="logo-section">
<img src="{{ url_for('static', filename='images/Logo.jpeg') }}" class="logo-img">
<span class="logo-text">IntelliPrep</span>
</div>
<div class="user-avatar"></div>
</nav>

<div class="container">

<aside class="sidebar">
<a href="{{ url_for('dashboard') }}" class="menu-link">Dashboard</a>
<a href="{{ url_for('interview') }}" class="menu-link">Interview Practice</a>
<a href="{{ url_for('resume') }}" class="menu-link">Resume Analyzer</a>
<a href="{{ url_for('progress') }}" class="menu-link active">Progress</a>
<a href="{{ url_for('resources') }}" class="menu-link">Resources</a>
</aside>

<main class="main-content">

<div class="page-header">
<h1>ðŸ“Š Progress Tracking</h1>
</div>

<div class="card">
<h3>Your Learning Journey</h3><br>
<p style="color:#64748b;">Track your interview preparation progress, skill improvements, and performance trends over time.</p>
<br><br>
<p style="color:#94a3b8;font-style:italic;">Detailed progress analytics coming soon...</p>
</div>

</main>
</div>

</body>
</html>
