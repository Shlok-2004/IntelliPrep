<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliPrep - Create Account</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dfe3eb, #cdd3de);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        .signup-card {
            background: white;
            padding: 44px;
            border-radius: 28px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.1);
        }

        .signup-header {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
        }

        .input-group { margin-bottom: 20px; }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-size: 15px;
            outline: none;
        }

        .input-field:focus {
            border-color: #7c5fc7;
            box-shadow: 0 0 0 4px rgba(124,95,199,0.15);
        }

        .checkbox-group {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .btn-create {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg,#6b5fc7,#7c5fc7);
            color: white;
            cursor: pointer;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(107,95,199,0.4);
        }

        .login-section {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .login-link {
            color: #7c5fc7;
            font-weight: 600;
            text-decoration: none;
        }

        .illustration-card {
            background: white;
            border-radius: 28px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration-card img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .illustration-card { display: none; }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- SIGNUP CARD -->
    <div class="signup-card">
        <h1 class="signup-header">Create Account ðŸš€</h1>

        <!-- âœ… REAL FLASK FORM -->
        <form method="POST" action="{{ url_for('signup') }}">

            <div class="input-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullname" class="input-field" required>
            </div>

            <div class="input-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="input-field" required>
            </div>

            <div class="input-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="input-field" minlength="6" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" required>
                <span>I agree to Terms & Conditions</span>
            </div>

            <button type="submit" class="btn-create">
                Create Account
            </button>
        </form>

        <div class="login-section">
            Already have an account?
            <a href="{{ url_for('login') }}" class="login-link">Login</a>
        </div>
    </div>

    <!-- ILLUSTRATION -->
    <div class="illustration-card">
        <img src="{{ url_for('static', filename='images/AI_Collaboration1.jpeg') }}" alt="AI Collaboration">
    </div>

</div>

</body>
</html>
