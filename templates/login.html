<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliPrep - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d8dce3 0%, #c5cad4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .bg-decoration-1,
        .bg-decoration-2 {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 6s ease-in-out infinite;
        }

        .bg-decoration-1 {
            bottom: 40px;
            right: 60px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.8);
        }

        .bg-decoration-2 {
            top: 60px;
            left: 80px;
            width: 200px;
            height: 200px;
            background: rgba(139, 127, 219, 0.3);
            animation-duration: 8s;
            animation-direction: reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .login-card {
            background: white;
            border-radius: 32px;
            padding: 64px 56px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.12);
        }

        .login-header {
            font-size: 34px;
            font-weight: 700;
            color: #1a2b4d;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .emoji {
            font-size: 40px;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a8adb8;
            width: 20px;
            height: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px 48px;
            border-radius: 16px;
            background: #f7f8fa;
            border: 2px solid transparent;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: white;
            border-color: #6366F1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #a8adb8;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 28px;
            font-size: 14px;
        }

        .checkbox-label {
            display: flex;
            gap: 8px;
            cursor: pointer;
        }

        .forgot-link {
            color: #6366F1;
            text-decoration: none;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            border-radius: 28px;
            border: none;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(99,102,241,0.4);
        }

        .signup-text {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #64748b;
        }

        .signup-link {
            color: #6366F1;
            font-weight: 600;
            text-decoration: none;
        }

        .illustration-card {
            background: linear-gradient(135deg, #e8eaf0, #f5f6fa);
            border-radius: 32px;
            padding: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration-img {
            width: 100%;
            max-width: 480px;
            animation: float 4s ease-in-out infinite;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                max-width: 480px;
            }
            .illustration-card {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="bg-decoration-1"></div>
<div class="bg-decoration-2"></div>

<div class="container">

    <!-- LOGIN CARD -->
    <div class="login-card">
        <h1 class="login-header">
            Welcome Back <span class="emoji">üëç</span>
        </h1>

        <form method="POST" action="{{ url_for('login') }}">

            <!-- EMAIL -->
            <div class="input-group">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <input type="email" name="email" class="input-field" placeholder="Email address" required>
            </div>

            <!-- PASSWORD -->
            <div class="input-group">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
            </div>

            <div class="remember-forgot">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="signup-text">
            New here? <a href="{{ url_for('signup') }}" class="signup-link">Sign Up</a>
        </p>
    </div>

    <!-- ILLUSTRATION -->
    <div class="illustration-card">
        <img src="{{ url_for('static', filename='images/AI_Collaboration2.jpeg') }}"
             alt="AI Collaboration"
             class="illustration-img">
    </div>

</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById('password');
        pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
</script>

</body>
</html>
