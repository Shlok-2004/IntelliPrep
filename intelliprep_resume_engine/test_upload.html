<!DOCTYPE html>
<html>
<head>
    <title>IntelliPrep Resume Test</title>
</head>
<body>
    <h2>IntelliPrep Resume Analyzer</h2>

    <form action="http://127.0.0.1:5000/analyze" method="post" enctype="multipart/form-data">
        
        <label>Upload Resume:</label><br>
        <input type="file" name="resume" required><br><br>

        <label>Select Role:</label><br>
        <select name="role">
            <option value="data_scientist">Data Scientist</option>
            <option value="fullstack">Full Stack Developer</option>
            <option value="cybersecurity">Cybersecurity Engineer</option>
        </select><br><br>

        <label>Paste Job Description:</label><br>
        <textarea name="job_description" rows="6" cols="60" required></textarea><br><br>

        <button type="submit">Analyze Resume</button>
    </form>

</body>
</html>
